{% extends "base.html" %}

{% block title %}WeBlog - 验证你的账户{% endblock %}

{% block page_content %}
<div class="page-header">
    <h1>
        你好, {{ current_user.username }}!
    </h1>
    <h3>你还未验证你的账户</h3>
    <p>
        在你访问此网站前，你需要先验证你的帐户。
        检查你的邮箱，你应该收到了一封带有验证链接的邮件。
    </p>
    <p>
        再寄一封验证邮件?
        <a href="{{ url_for('auth.resend_confirmation') }}">点击这里</a>
    </p>
</div>
{% endblock %}
